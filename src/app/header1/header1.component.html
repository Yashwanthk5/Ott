
<head>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
</head>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="addVideoModel" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
            <h4 class="modal-title"> AddVideo  </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">

    <form #videoForm="ngForm" (ngSubmit)="videoSubmit(videoForm.value)" novalidate>

        <div class="input-group">
           <label>Enter Title</label>
            <input type="text" class="form-control" name="title"  ngModel #title="ngModel" />
        </div>

        <div class="input-group">
             <label>Enter description</label>
            <input type="text" class="form-control" name="description"  ngModel #description="ngModel" />
        </div>

        <div class="input-group">
             <label>Enter year</label>
            <input type="text" class="form-control" name="year"  ngModel #year="ngModel" />
        </div>

        <div class="input-group">
             <label>Enter link</label>
            <input type="text" class="form-control" name="link"  ngModel #link="ngModel" />
        </div>

        <div class="input-group">
             <label>Enter MakingVideo1</label>
            <input type="text" class="form-control" name="link1"  ngModel #link1="ngModel" />
        </div>

        <div class="input-group">
             <label>Enter MakingVideo2</label>
            <input type="text" class="form-control" name="link2"  ngModel #link2="ngModel" />
        </div>

        <div class="input-group">
             <label>Enter MakingVideo3</label>
            <input type="text" class="form-control" name="link3"  ngModel #link3="ngModel" />
        </div>



        <button  class="btn btn-primary"> AddVideo </button>
    </form>


</div>

          </div>


        </div>

      </div>
    </div>



<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarColor01">
      <a class="navbar-brand " href="http://localhost:4200/"><img src="assets/images/large.png" alt="Box Office" width="130" height="60" ></a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link"    (click)="addVideoModel()">AddVideos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"   (click)="logout()">Logout</a>


          </li>
        </ul>

      </div>
    </div>
  </nav>

<div class="container">
    <form  [formGroup]="registerForm" name="myForm" #regForm="ngForm" (ngSubmit)="register(regForm.value)">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <br>
                    <label>Enter Name</label>
                    <input class="form-control" type="text" name="name"    formControlName="name"/>
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender"    formControlName="gender">
                        <option value="" selected> Select Gender </option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                    </select>
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <br>
                    <label>Enter Phone-Number</label>
                    <input class="form-control" type="text" name="number"   formControlName="number" />
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="emailId"   formControlName="emailId"/>
                    <span *ngIf="f['emailId'].getError('required')!=null">Enter Email</span>
                    <span *ngIf="f['emailId'].getError('email')!=null">Enter Email corectly</span>
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password"   formControlName="password"/>
                    <span *ngIf="f['password'].getError('required')!=null">Enter Password</span>
                    <h3>Password Validation</h3>
<p>Try to submit the form.</p>

<div class="container">
  <form action="/action_page.php">
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>

    <label for="psw">Password</label>
    <input type="password" id="psw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  </form>

</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>


                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="conpassword"   formControlName="conpassword"/>
                    <span *ngIf="f['conpassword'].getError('required')!=null">Enter Confirm Password</span>
                    <span *ngIf="f['conpassword'].getError('mustMatch')!=null">Password mismatch</span>
                 </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label></label><br>
                    <button class="btn btn-primary" [disabled]="registerForm.invalid"> Submit </button>
                 </div>
            </div>
        </div>
    </form>

</div>

<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>


<head>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
</head>

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="registerModel" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
            <h4 class="modal-title"> Sign Up  </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">

    <form  [formGroup]="registerForm" name="myForm" #regForm="ngForm" (ngSubmit)="register(regForm.value)">
        <div class="row">
            <div >
                <div class="form-group">
                    <br>
                    <label>Enter Name</label>
                    <input class="form-control" type="text" name="name"    formControlName="name"/>
                 </div>
            </div>
            <div >
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender"    formControlName="gender">
                        <option value="" selected> Select Gender </option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                    </select>
                 </div>
            </div>
             <div>
                <div class="form-group">
                       <label>Countries</label>
                     <select class="form-control" name="country" formControlName="country">
                            <option value="" selected> Select Country </option>
                            <option value="{{country.cca3}}" *ngFor="let country of countries"> {{country.name.common}} </option>
                        </select>
                 </div>
            </div>
            <div >
                <div class="form-group">
                    <br>
                    <label>Enter Phone-Number</label>
                    <input class="form-control" type="text" name="number"   formControlName="number" />
                 </div>
            </div>
            <div >
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="emailId"   formControlName="emailId"/>
                    <span *ngIf="f['emailId'].getError('required')!=null">Enter Email</span>
                    <span *ngIf="f['emailId'].getError('email')!=null">Enter Email corectly</span>
                 </div>
            </div>
            <div >
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password"   formControlName="password"/>
                    <span *ngIf="f['password'].getError('required')!=null">Enter Password</span>
             </div>
            </div>
            <div >
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" name="conpassword"   formControlName="conpassword"/>
                    <span *ngIf="f['conpassword'].getError('required')!=null">Enter Confirm Password</span>
                    <span *ngIf="f['conpassword'].getError('mustMatch')!=null">Password mismatch</span>
                 </div>
            </div>
            <div >
                <div class="form-group">
                    <label></label><br>
                    <button class="btn btn-primary" [disabled]="registerForm.invalid"> Submit </button>
                 </div>
            </div>
        </div>
    </form>

</div>



          </div>


        </div>

      </div>
    </div>




<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="loginModel" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
            <h4 class="modal-title"> Sign In  </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">

    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>

        <div class="input-group">
            <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
            <input type="text" class="form-control" name="emailId"  ngModel #emailId="ngModel"  required minlength="2" maxlength="50" email/>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" ngModel #password="ngModel" required minlength="2" maxlength="10"/>
        </div>

        <button [disabled]="!loginForm.valid" class="btn btn-primary"> Login </button>
    </form>

    <div *ngIf="emailId.errors?.['required']  && emailId.touched">  <h5> Enter Email Id </h5> </div>
    <div *ngIf="password.errors?.['required'] && password.touched"> <h5> Enter Password </h5> </div>
    <div *ngIf="emailId.errors?.['email'] && emailId.touched"> <h5> Enter EmailId Correctly </h5> </div>

    <div *ngIf="emailId.errors?.['minlength']  && emailId.touched">  <h5> Enter atleast 2 character for EmailID </h5> </div>
    <div *ngIf="password.errors?.['minlength'] && password.touched"> <h5> Enter atleast 2 character for Password  </h5> </div>
</div>

          </div>


        </div>

      </div>
    </div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarColor01">
      <a class="navbar-brand " href="http://localhost:4200/"><img src="assets/images/large.png" alt="Box Office" width="130" height="60" ></a>
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link"    (click)="LoginUser();">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  (click)="RegisterUser();">Register</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>
  <img src="assets/images/back.jpg" alt="Box Office" width="100%" height="100%" >
